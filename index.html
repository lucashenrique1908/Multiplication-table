<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<link rel="stylesheet" href="css/Styles.css">
<script src="Javascript/tabuada.js" defer></script>
<body>
   
    <h2>Digite um número para gerar a tabuada desejada</h2>
    <form class="form-contain">
      
            
                <div class="form-operations">
                    <label for="number">Tabuada do:</label>
                    <input type="number" name="number" id="number" placeholder="3">
                </div>
            
                <div class="form-operations">
                    <label for="multiplicator">Multiplicar até:</label>
                    <input type="multiplicator" name="multiplicator" id="multiplicator" value="10">
                </div>
            
            <input type="submit" value="Calcular" id="btn"> 
        
    </form>
    
    <div class="multiplication-contain">
        <h2>Tabuada no número: <span></span></h2>
        <div class="result-operations">
            <p>Informe o número para calcular a tabuada</p>
          

        </div>
    </div>
</body>
</html>
